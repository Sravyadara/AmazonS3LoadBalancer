<!DOCTYPE html>
<html>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        
    $(function() {
                    $.ajax({
                        url: "http://localhost:9000/compute/AmazonS3/GetBucketDetails",
                        async: false,
                        success: function(result){
                            if(result) {
                                var length = result.length;
                                //$("#number-of-buckets").text(length);
                                var data = "<tr><th>Bucket Name</th><th>Total Size(MB)</th><th>Creation Date</th><th>Key List</th><th>Cost($$)</th></tr>";
                                
                                for (var i=0; i<length; i++){
                                    data = data + "<tr><td>"+result[i].name+"</td><td align=\"center\">"+result[i].bucketSize+"</td><td>"+result[i].creationDate+"</td><td>"+result[i].keyList+"</td><td>"+result[i].cost+"</td></tr>";
                                }
                                $("#list-billing-details").append(data).removeClass("hidden");;
                            } 
                        },
                        error: function(jqXHR, textStatus, errorThrown){
                           alert('error: ' + textStatus + ': ' + errorThrown);
                        }
                    });
        });

    </script>

    </script>

    <style>
        table {
